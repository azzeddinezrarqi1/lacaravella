<svg width="400" height="400" viewBox="0 0 400 400" fill="none" xmlns="http://www.w3.org/2000/svg">
  <!-- Fond -->
  <rect width="400" height="400" fill="#F0FFF0"/>
  
  <!-- Base de la glace -->
  <circle cx="200" cy="300" r="120" fill="#90EE90" stroke="#32CD32" stroke-width="2"/>
  
  <!-- Glace pistache -->
  <circle cx="200" cy="280" r="100" fill="#98FB98" opacity="0.9"/>
  
  <!-- Partie crémeuse -->
  <circle cx="180" cy="260" r="80" fill="#90EE90"/>
  <circle cx="220" cy="260" r="70" fill="#8FBC8F"/>
  
  <!-- Pistaches décoratives -->
  <ellipse cx="160" cy="240" rx="8" ry="4" fill="#228B22"/>
  <ellipse cx="240" cy="240" rx="6" ry="3" fill="#228B22"/>
  <ellipse cx="180" cy="220" rx="7" ry="3" fill="#228B22"/>
  <ellipse cx="220" cy="220" rx="5" ry="2" fill="#228B22"/>
  <ellipse cx="200" cy="200" rx="6" ry="3" fill="#228B22"/>
  
  <!-- Texte -->
  <text x="200" y="350" text-anchor="middle" fill="#333" font-family="Arial" font-size="20" font-weight="bold">Pistache de Sicile</text>
</svg>
