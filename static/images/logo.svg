<svg width="280" height="80" viewBox="0 0 280 80" fill="none" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="bannerGradient" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#1e40af;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#3b82f6;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="waveGradient" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#60a5fa;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#3b82f6;stop-opacity:1" />
    </linearGradient>
  </defs>
  
  <!-- Bannière ovale principale -->
  <ellipse cx="140" cy="50" rx="120" ry="25" fill="url(#bannerGradient)" stroke="#1e3a8a" stroke-width="2"/>
  
  <!-- Vagues du haut -->
  <path d="M20 35 Q40 25, 60 35 T100 35 T140 35 T180 35 T220 35 T260 35" stroke="url(#waveGradient)" stroke-width="3" fill="none"/>
  
  <!-- Caravel (bateau) -->
  <g transform="translate(180, 20)">
    <!-- Coque du bateau -->
    <path d="M0 15 Q5 10, 15 12 L25 12 Q30 10, 35 15 L35 20 Q30 18, 25 18 L15 18 Q10 18, 5 20 Z" fill="#1e3a8a" stroke="white" stroke-width="1"/>
    
    <!-- Voiles -->
    <!-- Grande voile -->
    <path d="M15 12 L15 5 L25 8 L25 12" fill="#1e3a8a" stroke="white" stroke-width="1"/>
    <!-- Voile avant -->
    <path d="M10 15 L10 8 L15 10 L15 15" fill="#1e3a8a" stroke="white" stroke-width="1"/>
    <!-- Voile arrière -->
    <path d="M25 12 L30 8 L30 12 L25 12" fill="#1e3a8a" stroke="white" stroke-width="1"/>
    
    <!-- Mât -->
    <line x1="20" y1="12" x2="20" y2="5" stroke="white" stroke-width="1"/>
  </g>
  
  <!-- Texte "La Caravela" -->
  <text x="140" y="45" text-anchor="middle" fill="#dc2626" font-family="Arial, sans-serif" font-size="16" font-weight="bold" stroke="white" stroke-width="0.5">
    La Caravela
  </text>
  
  <!-- Symbole ® -->
  <text x="200" y="42" fill="white" font-family="Arial, sans-serif" font-size="10" font-weight="bold">®</text>
  
  <!-- Texte "Glaces" -->
  <text x="140" y="58" text-anchor="middle" fill="white" font-family="Arial, sans-serif" font-size="12" font-weight="normal">
    Glaces
  </text>
</svg>
