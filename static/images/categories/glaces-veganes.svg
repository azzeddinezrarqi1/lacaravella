<svg width="400" height="300" viewBox="0 0 400 300" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="bg" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#E8F5E8;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#90EE90;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="vegan" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#98FB98;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#32CD32;stop-opacity:1" />
    </linearGradient>
  </defs>
  
  <!-- Background -->
  <rect width="400" height="300" fill="url(#bg)"/>
  
  <!-- Vegan ice cream bowl -->
  <ellipse cx="200" cy="200" rx="70" ry="35" fill="#F0FFF0" stroke="#90EE90" stroke-width="3"/>
  
  <!-- Vegan ice cream scoops -->
  <circle cx="180" cy="180" r="25" fill="#98FB98"/>
  <circle cx="220" cy="180" r="25" fill="#32CD32"/>
  <circle cx="200" cy="150" r="25" fill="#90EE90"/>
  
  <!-- Plant-based decorations -->
  <path d="M 190 160 Q 195 155 200 160 Q 205 155 210 160" stroke="#228B22" stroke-width="3" fill="none"/>
  <path d="M 185 170 Q 190 165 195 170 Q 200 165 205 170" stroke="#228B22" stroke-width="2" fill="none"/>
  
  <!-- Leaf decorations -->
  <path d="M 170 160 Q 175 155 180 160" stroke="#228B22" stroke-width="2" fill="none"/>
  <path d="M 220 160 Q 225 155 230 160" stroke="#228B22" stroke-width="2" fill="none"/>
  
  <!-- Vegan symbol -->
  <circle cx="200" cy="120" r="15" fill="#32CD32" opacity="0.8"/>
  <text x="200" y="125" text-anchor="middle" font-family="Arial" font-size="12" font-weight="bold" fill="white">V</text>
  
  <!-- Decorative elements -->
  <circle cx="100" cy="80" r="20" fill="#32CD32" opacity="0.3"/>
  <circle cx="300" cy="100" r="25" fill="#90EE90" opacity="0.4"/>
  <circle cx="120" cy="220" r="15" fill="#98FB98" opacity="0.4"/>
  <circle cx="280" cy="240" r="18" fill="#32CD32" opacity="0.3"/>
</svg>
